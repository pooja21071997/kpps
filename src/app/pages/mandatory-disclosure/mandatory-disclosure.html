<section class="documents-section py-5">

  <div class="container">

    <!-- DOCUMENTS SECTION -->
    <div class="section-header text-center mb-5">
      <h3 class="section-title">
        <i class="fa-solid fa-file-lines me-2"></i>
        DOCUMENTS AND INFORMATION
      </h3>
      <div class="animated-line"></div>
    </div>

    @for (doc of documents; track doc) {
      <div class="doc-card">
        <div class="row align-items-center">
          <div class="col-md-8">
            <p class="doc-title mb-0">
              <i class="fa-solid fa-file-pdf text-danger me-2"></i>
              {{ doc.title }}
            </p>
          </div>

          <div class="col-md-4 text-md-end mt-3 mt-md-0">
            <button class="btn btn-view me-2" (click)="viewFile(doc.file)">
              <i class="fa-solid fa-eye"></i> View
            </button>

            <button class="btn btn-download" (click)="downloadFile(doc.file)">
              <i class="fa-solid fa-download"></i> Download
            </button>
          </div>
        </div>
      </div>
    }

  </div>
</section>


<section class="documents-section py-5 light-bg">

  <div class="container">

    <!-- RESULTS SECTION -->
    <div class="section-header text-center mb-5">
      <h3 class="section-title">
        <i class="fa-solid fa-graduation-cap me-2"></i>
        RESULTS AND ACADEMICS
      </h3>
      <div class="animated-line"></div>
    </div>

    @for (doc of other; track doc) {
      <div class="doc-card">
        <div class="row align-items-center">
          <div class="col-md-8">
            <p class="doc-title mb-0">
              <i class="fa-solid fa-chart-column text-primary me-2"></i>
              {{ doc.title }}
            </p>
          </div>

          <div class="col-md-4 text-md-end mt-3 mt-md-0">
            <button class="btn btn-view me-2" (click)="viewOtherFile(doc.file)">
              <i class="fa-solid fa-eye"></i> View
            </button>

            <button class="btn btn-download" (click)="downloadOtherFile(doc.file)">
              <i class="fa-solid fa-download"></i> Download
            </button>
          </div>
        </div>
      </div>
    }

  </div>
</section>
